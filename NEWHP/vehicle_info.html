<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="vehicle_info.css">
    <title>Vehicle Info</title>
</head>
<body>
    <header>
        <img src="0_header_logo.png">
    </header>
    <div class="imgbox">
        <img src="">
    </div>
    <div class="namebox">

    </div>
    <select id="select1">
    <option>Vehicle Brand</option></select>
    <br>
    <select id="select2">
    <option>Vehicle Model</option></select>
    <br>
    <button class="button" type="submit">Enter Car</button>
    <br>
    <h1>Enter your vehicle information manually</h1>
    <br>
    <div class="heightbox">
        Height : <input type="text" class="box" placeholder="mm">
    </div>
    <div class="widthbox">
        Width : <input type="text" class="box" placeholder="mm">
    </div>
    <button class="button" type="submit">Enter Information</button>

    <script>
    let brand = ["Volvo", "Isuzu", "Mercedes", "Hino", "Kenworth", "Fuso", "Iveco", "Scania", "Mack", "Western Star"];
    let Volvo_model = ["FH16", "FH", "FMX", "FM", "FE"];
    let Isuzu_model = ["FRR", "FTR", "FVR", "FXR", "NPR", "NQR", "NRR"];
    let select1 = document.getElementById("select1");
    let select2 = document.getElementById("select2");

    brand.forEach(function addBrand(item) {
        let option = document.createElement("option");
        option.text = item;
        option.value = item;
        select1.appendChild(option);
    });

    select1.onchange = function () {
        select2.innerHTML = "<option></option>";
        if (this.value == "Volvo") {
            addToSelect2(Volvo_model);
        }
        if (this.value == "Isuzu") {
            addToSelect2(Isuzu_model);
        }

    }
    
    function addToSelect2(arr) {
        arr.forEach(function addModel(item) {
            let option = document.createElement("option");
            option.text = item;
            option.value = item;
            select2.appendChild(option);
        });
    }
    
    </script>
        
        
</body>
</html>
