    brand.forEach(function addBrand(item) {
        let option = document.createElement("option");
        option.text = item;
        option.value = item;
        brandSelect.appendChild(option);

    brandSelect.onchange = function () {
        modelSelect.innerHTML = "<option></option>";
        if (this.value == "Hino") {
            addTomodelSelect(Hino_model);

        if (this.value == "Isuzu") {
            addTomodelSelect(Isuzu_model);

        if (this.value == "Kenworth") {

        if (this.value == "Mack") {
