<!DOCTYPE html>
<html lang="en">
<head>
    <!--This is page 4 - the map page-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Map</title>
    <style>
        /* Basic styling to arrange the sidebar and map */
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            flex: 1;
            background-color: #f0f0f0;
            overflow-y: auto;
            padding: 10px;
            box-shadow: 2px 0 4px rgba(0, 0, 0, 0.1);
        }

        .map {
            flex: 2;
            height: 100%;
        }
        #sidebar-content {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <!-- Empty div on the left-hand side -->
            <div id="sidebar-content">
                <!-- You can add content to the sidebar here if needed -->
            </div>
        </div>
        <div class="map" id="map"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/ol@6.7.0/dist/ol.js"></script>
    <script src="script.js"></script>
</body>
</html>
